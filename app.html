<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>

<body>
    <div id="wrapper" class="app dark">
        <div class="back-image">
            <div class="back-gradient"></div>
        </div>
        <div class="front">
            <header class='header_wrapper'>
                <h2 class='header_text'>TODO</h2>
                <div onclick="toggleStatus()">
                    <img id='status-icon' src="./assets/icons/light-mode.svg">
                </div>
            </header>
            <section id="body">
                <ul class="list-group">
                    <li class="list-group-item new_todo">
                        <div id="new_todo-checkbox" class="todo-checkbox" onclick="toggleNewTodo(event)">
                            <img id="new_todo-checkbox-icon" src="./assets/icons/checked.svg" style="display: none;"/>
                        </div>
                        <div class='adding_form' id="new_todo-form" style="display: none;">
                            <input type='text' onkeyup="updateNewTodo(event)" />
                            <button id="new_todo-addButton" disabled onclick="addTodo()">Add</button>
                        </div>
                        <label id="new_todo-placeholder">Creat a new todo...</label>
                    </li>
                </ul>
                <ul class="list-group" id="todos-list"></ul>
                <ul class="list-group">
                    <li class="list-group-item" id="filtering"></li>
                </ul>
            </section>
            <footer class='footer'>
                <label>Drag and drop to reorder list</label>
            </footer>
        </div>
    </div>
</body>

</html>
